name: Continuous Deployment

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 20.x]
    env:
      CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Run shared tests
        run: npm run test:shared

      - name: Run server API tests
        run: npm run test:server
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key
          FIREBASE_PROJECT_ID: test-project
          FIREBASE_PRIVATE_KEY: test-key
          FIREBASE_CLIENT_EMAIL: test@test.com

      - name: Run client tests
        run: npm run test:client
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success() && matrix.node-version == '16.x'
        with:
          files: ./coverage/lcov.info,./server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd server && npm install
          cd ../client && npm install

      - name: Security audit - Root
        run: npm audit --audit-level=moderate || echo "Vulnerabilities found in root dependencies"
        continue-on-error: true

      - name: Security audit - Server
        run: cd server && npm audit --audit-level=moderate || echo "Vulnerabilities found in server dependencies"
        continue-on-error: true

      - name: Security audit - Client
        run: cd client && npm audit --audit-level=moderate || echo "Vulnerabilities found in client dependencies"
        continue-on-error: true

      - name: Check for console.log statements
        run: |
          echo "Checking for console.log in server code..."
          if grep -r "console\.log" server/ --include="*.js" --exclude-dir=node_modules --exclude-dir=__tests__ --exclude-dir=coverage; then
            echo "::warning::Found console.log statements in server code"
          else
            echo "âœ“ No console.log statements found"
          fi
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install client dependencies
        run: cd client && npm install

      - name: Build client
        run: cd client && npm run build
        env:
          CI: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: client-build
          path: client/build/
          retention-days: 7

  deploy:
    name: Deploy to Heroku
    needs: [test, lint, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper Heroku deployment

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Add Heroku remote if it doesn't exist
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git || true
          
          # Deploy to Heroku
          git push heroku main --force
          
      - name: Health Check
        run: |
          echo "Waiting 30 seconds for app to start..."
          sleep 30
          
          HEALTH_URL="https://${{ secrets.HEROKU_APP_NAME }}-8c99233e662d.herokuapp.com/api/health"
          echo "Checking health at: $HEALTH_URL"
          
          # Try health check with retry
          for i in {1..5}; do
            if curl -sSf "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Create GitHub Deployment
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const appName = '${{ secrets.HEROKU_APP_NAME }}';
            const deploymentUrl = `https://${appName}.herokuapp.com`;
            
            try {
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.ref,
                environment: 'production',
                auto_merge: false,
                required_contexts: [],
                description: `Deployed commit ${context.sha.substring(0, 7)} to Heroku`
              });
              
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: deploymentUrl,
                description: 'Successfully deployed to Heroku'
              });
              
              console.log(` Deployment created: ${deploymentUrl}`);
            } catch (error) {
              console.error('Failed to create GitHub deployment:', error);
              // Don't fail the workflow if deployment creation fails
            }

      - name: Deployment Summary
        if: success()
        run: |
          echo " Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App URL:** https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View logs: \`heroku logs --tail --app ${{ secrets.HEROKU_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
